name: Weekly Drug Approval & AI Analysis

on:
  schedule:
    - cron: '0 12 * * 5' # 매주 금요일 밤 9시
  workflow_dispatch:      # 수동 실행 버튼

jobs:
  scrape-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 코드 체크아웃
        uses: actions/checkout@v3

      - name: 2. 파이썬 설정 (버전 3.10으로 고정)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: 3. 라이브러리 강제 업데이트
        # -U 옵션을 써서 무조건 최신 버전을 깔도록 합니다.
        run: |
          pip install -U requests beautifulsoup4 supabase google-generativeai

      - name: 4. 데이터 수집 (Scraper)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python scraper.py

      - name: 5. AI 데이터 분석 (Gemini)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python ai_analyst.py
